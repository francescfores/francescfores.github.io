<div class="relative w-full h-full text-textPrimary">
   <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('https://tailwindcss.com/_next/static/media/hero-dark@90.dba36cdf.jpg');">
   </div>
   <div class="relative z-10 ">
      <app-sidebar-blog class="bg-bgPrim"></app-sidebar-blog>
      <div class="container mx-auto pt-28 flex flex-col justify-center items-center">
         <section class="flex flex-col sm:justify-between items-center sm:flex-row mt-12 md:mt-2" style="opacity: 1;">
            <div class="w-full md:w-1/3 text-left">
               <h1 class=" font-general-semibold text-2xl lg:text-3xl xl:text-4xl text-center sm:text-left text-ternary-dark dark:text-primary-light uppercase" style="opacity: 1;"></h1>
               <p class="font-general-medium mt-4 text-lg md:text-xl lg:text-2xl xl:text-3xl text-center sm:text-left leading-normal text-gray-500 dark:text-gray-200" style="opacity: 1;">Hola soy Francesc Fores <br> desarrollador Full Stack</p>
               <div class=" mt-10 flex justify-center sm:block mb-10" style="opacity: 1;">
                  <a download=" cv.pdf" href="/files/cv.pdf" aria-label="Descargar CV">
                     <app-button3d class="w-[100px]"
                     [rounded]="'5px'" [title]="''"
                     [type]="'btn_primary'"
                     font_size="14px" [font_body_weight]="'900'"  [height]="'30px'"
                     [width]="'160px'" [raise]="6">
                     <div class="flex gap-3  items-center uppercase">
                        <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class=" h-5 w-5 sn:w-6 sm:h-6 duration-100" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                           <circle cx="12" cy="12" r="10"></circle>
                           <polyline points="8 12 12 16 16 12"></polyline>
                           <line x1="12" y1="8" x2="12" y2="16"></line>
                        </svg>
                        <p>Read More</p>
                        <i class="fas fa-light fa-arrow-right  text-xs"></i>
                     </div>
                     </app-button3d>
                  </a>
               </div>
            </div>
            <div class="ml-2 w-full sm:w-2/3 text-right  mt-8 sm:mt-0" style="opacity: 1; transform: none;">
               <img *ngIf='isDarkEnable' [src]="'./assets/images/develop_dark.svg'"
               class="dark:development development ml-2 float-right" alt="Developer">
               <img *ngIf='!isDarkEnable' [src]="'./assets/images/develop_light.svg'"
               class="dark:development development ml-2 float-right" alt="Developer">
            </div>
         </section>
         <section class="py-20 flex flex-col gap-20 flex-wrap justify-center items-center">
            <h1 class="text-3xl">Portafolio de proyectos</h1>
            <div class="grid grid-cols-2 gap-4 ">
               <a href="" class="w-full col-span-1 " *ngFor="let item of projectsData">
                  <div class="border border-slate-500/30 rounded-t-lg " >

                  <div class="flex-none border-b border-slate-500/30"><div class="flex items-center h-8 space-x-1.5 px-3"><div class="w-2.5 h-2.5 bg-slate-600 rounded-full"></div><div class="w-2.5 h-2.5 bg-slate-600 rounded-full"></div><div class="w-2.5 h-2.5 bg-slate-600 rounded-full"></div></div></div>

                  <div class="aspect-h-14   flex flex-col text-sm  overflow-hidden">
                     <img 
                        [src]="item.img"
                        class="rounded-lg  flex  hover:scale-110 hover:rotate-2 overflow-hidden transition-all duration-300" alt="Developer">
                  </div>
               </div>

                  <div class="rounded-b-lg  bg-slate-500/30 flex flex-col gap-4 p-4 items-center justify-center">
                     <p class="text-2xl font-semibold">{{item.title}}</p>
                     <p class="text-md font-normal ">{{item.category}}</p>
                  </div>

               </a>
            </div>
         </section>

         <section class="border-t border-slate-500/30 w-full py-20 flex flex-col gap-20 flex-wrap justify-center items-center">
            <ul class="flex flex-wrap gap-4 sm:gap-8 mt-4  ">
               <app-button3d 
                     [rounded]="'5px'" [title]="''"
                     [type]="'btn_primary'"
                     font_size="14px" [font_body_weight]="'900'"  [height]="'30px'"
                     [width]="'160px'" [raise]="6">
                     <div class="flex gap-3  items-center uppercase">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 50 50" width="24" height="24">
                           <path fill="#FFF" d="M4.9,14L25,30.5L45.1,14v-3.7H4.9V14z M4.9,36.4l9.9-11l-9.9-8.9C4.9,16.6,4.9,36.4,4.9,36.4zM45.1,36.7L34.9,25.5L45,16.7L45.1,36.7L45.1,36.7z M25,33.7l-8.2-6.8L4.9,39.6h40.2L33.2,26.8L25,33.7z"></path>
                        </svg>
                     </div>
               </app-button3d>
               
               <button class="aws-btn aws-btn--mail aws-btn--visible false" role="button">
                  <span class="aws-btn__wrapper">
                     <span class="aws-btn__content">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 50 50" width="24" height="24">
                           <path fill="#FFF" d="M4.9,14L25,30.5L45.1,14v-3.7H4.9V14z M4.9,36.4l9.9-11l-9.9-8.9C4.9,16.6,4.9,36.4,4.9,36.4zM45.1,36.7L34.9,25.5L45,16.7L45.1,36.7L45.1,36.7z M25,33.7l-8.2-6.8L4.9,39.6h40.2L33.2,26.8L25,33.7z"></path>
                        </svg>
                        <span> </span>
                     </span>
                  </span>
               </button>
               <a class="aws-btn aws-btn--linkedin aws-btn--visible false" role="button" href="https://www.linkedin.com/in/francesc-for%C3%A9s-campos-3494a2147">
                  <span class="aws-btn__wrapper">
                     <span class="aws-btn__content">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 50 50" width="24" height="24">
                           <path fill="#FFF" d="M13.8,41.7H5.4V13.6h8.4C13.8,13.6,13.8,41.7,13.8,41.7z M44.7,41.7h-8.4v-15c0-3.9-1.4-5.9-4.2-5.9c-2.2,0-3.6,1.1-4.3,3.3c0,3.5,0,17.6,0,17.6h-8.4c0,0,0.1-25.3,0-28.1h6.7l0.5,5.6h0.2c1.7-2.8,4.5-4.7,8.3-4.7c2.9,0,5.2,0.8,7,2.8s2.7,4.7,2.7,8.5L44.7,41.7L44.7,41.7z M9.6,2.3C12,2.3,14,4.2,14,6.5s-2,4.2-4.4,4.2S5.2,8.8,5.2,6.5C5.3,4.2,7.2,2.3,9.6,2.3z"></path>
                        </svg>
                        <span> </span>
                     </span>
                  </span>
               </a>
               <a class="aws-btn aws-btn--github aws-btn--visible false" role="button" href="https://github.com/francescfores">
                  <span class="aws-btn__wrapper">
                     <span class="aws-btn__content">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 50 50" width="24" height="24">
                           <path fill="#FFF" d="M25,2.5C12.2,2.5,1.9,12.8,1.9,25.6c0,10.2,6.6,18.9,15.8,21.9c1.2,0.2,1.5-0.5,1.5-1.1c0-0.5,0-2.1,0-4c-6.4,1.4-7.8-3-7.8-3c-1-2.7-2.6-3.4-2.6-3.4C6.7,34.6,9,34.6,9,34.6c2.3,0.2,3.5,2.4,3.5,2.4c2.1,3.5,5.4,2.5,6.7,1.9c0.2-1.5,0.8-2.5,1.5-3.1c-5.1-0.6-10.5-2.6-10.5-11.4c0-2.5,0.9-4.6,2.4-6.2c-0.2-0.6-1-2.9,0.2-6.1c0,0,1.9-0.6,6.3,2.4c1.8-0.5,3.8-0.8,5.8-0.8s3.9,0.3,5.8,0.8c4.4-3,6.3-2.4,6.3-2.4c1.3,3.2,0.5,5.5,0.2,6.1c1.5,1.6,2.4,3.7,2.4,6.2c0,8.9-5.4,10.8-10.5,11.4c0.8,0.7,1.6,2.1,1.6,4.3c0,2.9,0,5.6,0,6.4c0,0.6,0.4,1.3,1.5,1.1C41.4,44.5,48,35.9,48,25.7C48.1,12.8,37.8,2.5,25,2.5z"></path>
                        </svg>
                        <span> </span>
                     </span>
                  </span>
               </a>
            </ul>
         </section>
      </div>
   </div>
</div>
